# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
- group: docker-hub
- name: imageName
  value: 'helloworld:$(build.buildId)'

steps:
- script: |
    docker image build -t $(id)/$(imageName) .
    docker login -u $(id) -p $(pswd)
    docker image push $(id)/$(imageName)
  env:
    id: $(dockerId)
    pswd: $(dockerPassword)        # Define dockerPassword in the Variables tab of this pipeline in Pipelines page of web interface